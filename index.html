<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/main.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="design">
            <div class="pill one rotate-45deg"></div>
            <div class="pill two rotate-45deg"></div>
            <div class="pill three rotate-45deg"></div>
            <div class="pill four rotate-45deg"></div>
        </div>
        <div class="content">
            <h2>Login</h2>
            <form action="">
                <div class="input-item">
                    <i class="fas fa-user"></i>
                    <input type="text" name="" id="" placeholder="Username">
                </div>
                <div class="input-item">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="input-item">
                    <input type="button" value="LOGIN">
                </div>
                <a href="#">Forgot Your Password?</a>
                <a href="#">Create Your Account <i class="fa-solid fa-arrow-right-long"></i></a>
            </form>
        </div>
    </div>
</body>
</html>
